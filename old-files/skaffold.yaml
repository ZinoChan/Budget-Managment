apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: kakeibo
build:
  local:
    push: false
  artifacts:
    - image: zinochi/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
manifests:
  rawYaml:
    - infra/k8s/*
